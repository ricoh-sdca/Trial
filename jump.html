	<script type="text/javascript">
		var viewport = document.createElement("meta"), scale;
		viewport.setAttribute( "name", "viewport");	
		
		if(window.devicePixelRatio === 1.5) {
			viewport.setAttribute("content", "width=device-width, initial-scale=1");
			document.getElementsByTagName("head")[0].appendChild(viewport);
		}else if(window.devicePixelRatio === 1) {
			viewport.setAttribute("content", "width=device-width, initial-scale=1, user-scalable=no");

		}
	</script>
	
	<link rel="stylesheet" media="screen and (-webkit-device-pixel-ratio: 1.5)" href="css/g1InlineStyling.css">

 	<script type="text/javascript">
		function load(){
			ricoh.ice.helper.dapi.init( ricoh.dapi.setBack_Menu(false) );
		}
		   
		$(document).ready(function() {
		    $('#continueButton').on('click',function(){
		    	ricoh.dapi.buzzer("Confirmation");
				window.location = "https://www.na.smart-integration.ricoh.com/si-apps/pub/index.html";
		    });
		});
	</script>
</head>

<body onload="load();">
	<div id="masterView" data-role="page" id="page" data-theme="d">	
		<div data-role="header" data-theme="c" class="formHeader" data-iconpos="left">
			<span class="headerSpan"> Thank you for signup Trial.</span>
		</div>
		
		<table style="width:100%; border-spacing:0; border-collapse:collapse;">

			<td id="rightPane" class="jumpRightPaneAlignmentStyle" style="margin-top:-5px;">
				<table style="width:100%">
					<tr>
						<td colspan="2"><div class="jumpMessage">Please check your email to set up your password.</div></td>
					</tr>
					<tr>
            			<td class="jumpButtonLeftPadding">&nbsp;</td>
						<td>
							<a data-role="button" id="continueButton" data-corners="false" class="jumpRight">
								 Continue</a>
						</td>
					</tr>
				</table>
			</td>
		</tr>
		</table>
	</div>
