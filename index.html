    <link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css">

	<link rel="stylesheet" media="screen and (-webkit-device-pixel-ratio: 1.5)" href="css/registercheetahG1.css">
	<link rel="stylesheet" media="screen and (-webkit-device-pixel-ratio: 1.0)" href="css/registercheetahG2.css">
	
	<script type="text/javascript">
		var viewport = document.createElement("meta"), scale;
		viewport.setAttribute( "name", "viewport");	
		
		if(window.devicePixelRatio === 1.5) {
			viewport.setAttribute("content", "width=device-width, initial-scale=1");
			document.getElementsByTagName("head")[0].appendChild(viewport);
		}else if(window.devicePixelRatio === 1) {
			viewport.setAttribute("content", "width=device-width, initial-scale=1, user-scalable=no");
			document.getElementsByTagName("head")[0].appendChild(viewport);
		}
	</script>
	
	<link rel="stylesheet" media="screen and (-webkit-device-pixel-ratio: 1.5)" href="css/g1InlineStyling.css">
	<link rel="stylesheet" media="screen and (-webkit-device-pixel-ratio: 1.0)" href="css/g2InlineStyling.css">
 	<script type="text/javascript">
		function load(){
			ricoh.ice.helper.dapi.init( ricoh.dapi.setBack_Menu(false) );
		}
		   
		$(document).ready(function() {
			$('#usaButton').on('click',function(){
		    	ricoh.dapi.buzzer("Confirmation");
				var sUrl = window.location.href;
				window.location = sUrl.substring(0, sUrl.length-10) + "market.html";
		    });
			
			$('#susaButton').on('click',function(){
		    	ricoh.dapi.buzzer("Confirmation");
				window.location = "https://www.na.smart-integration.ricoh.com/si-apps/pub/index.html";
		    });
			
		    $('#loginButton').on('click',function(){
		    	ricoh.dapi.buzzer("Confirmation");
				window.location = "https://www.na.smart-integration.ricoh.com/si-apps/pub/index.html";
		    });
		});
	</script>
</head>
<body onload="load();">
	<div class="landPageStyle">	
		<table class="landTableStyle">
			<tr>
				<td colspan="3" class="landMessage"><br><br>
					<b>No tenant information was found.<br><br>
					You need reply for RICOH Smart Integration using the admin account.<br><br>
					If you do not have a RICOH Smart Integration account, please contact your sales representative.<br></b>
					<br><br>
				</td>
			</tr>
			<tr style="margin-top:10px;">
				<td style="width:33%;">
					<a data-role="button" id="usaButton" data-inset="true"  class="landRedButtonStyle">USA</a></td>
				<td style="width:33%">
					<a data-role="button" id="canadaButton" data-corners="false" class="landRedButtonStyle">Canada</a></td>
				<td style="width:33%;margin-bottom:-10px;padding-bottom:-10px;">
					<a data-role="button" id="susaButton" data-corners="false" class="landRedButtonStyle">South USA</a></td>
					
			</tr>
			<tr>
          		<td colspan="2">&nbsp;</td>
				<td><br><br>
					<a data-role="button" id="loginButton" data-corners="false" class="landBottomButtonStyle">
						 Login</a>
				</td>
			</tr>
		</table>
	</div>
